<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background-color: #f8f9fa;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .title {
            text-align: center;
        }
        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .language-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .language-buttons button {
            margin: 0 5px 5px 0;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .language-buttons button:hover {
            background-color: #0056b3;
        }
        .btn-help {
            background-color: #28a745 !important;
        }
        .btn-help:hover {
            background-color: #218838 !important;
        }
        .back-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .back-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button button:hover {
            background-color: #0056b3;
        }
         @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .card {
                padding: 15px;
            }
            .title {
                font-size: 24px;
            }
            .subtitle {
                font-size: 12px;
            }
            .language-buttons {
                top: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }
            .language-buttons button {
                margin: 5px 0;
                font-size: 12px;
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="language-buttons">
        <button class="btn" onclick="window.location.href='index.html'">RU</button>
        <button class="btn" onclick="window.location.href='eng.html'">EN</button>
        <button class="btn" onclick="window.location.href='kaz.html'">KZ</button>
        <button class="btn btn-help" onclick="window.location.href='help.html'">Помощь</button>
    </div>
    <div class="card">
        <h1 class="title">Помощь</h1>
        <p class="subtitle">Информация о том, как использовать калькулятор</p>

        <!-- Add help content here -->

        <div class="back-button">
            <button onclick="window.history.back()">Назад</button>
        </div>
    </div>
</body>
</html>
